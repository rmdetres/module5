<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="col-12 col-sm-6">
      <label id="9am">9am</label>
      <input type="text" class="form-input" id = "9amTxt" />
      <button id="save9am">Save</button>
    </div>


    
    <div class="col-12 col-sm-6">
      <label id="10am">10am</label>
      <input type="text" class="form-input"  id = "10amTxt" />
      <button id="save10am">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="11am">11am</label>
      <input type="text" class="form-input"  id = "11amTxt"   />
      <button id="save11am">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="12pm">12pm</label>
      <input type="text" class="form-input"  id = "12pmTxt"    />
      <button id="save12pm">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="1pm">1pm</label>
      <input type="text" class="form-input"  id = "1pmTxt"   />
      <button id="save1pm">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="2pm">2pm</label>
      <input type="text" class="form-input"  id = "2pmTxt"  />
      <button id="save2pm">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="3pm">3pm</label>
      <input type="text" class="form-input"  id = "3pmTxt" />
      <button id="save3pm">Save</button>
    </div>
       
    <div class="col-12 col-sm-6">
      <label id="4pm">4pm</label>
      <input type="text" class="form-input" id = "4pmTxt" />
      <button id="save4pm">Save</button>
    </div>

    <div class="col-12 col-sm-6">
      <label id="5pm">5pm</label>
      <input type="text" class="form-input" id = "5pmTxt" />
      <button id="save5pm">Save</button>
    </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
